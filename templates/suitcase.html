{% extends 'base.html' %}
{% load static %}
{% block body_block %}


<style>















    #fade {
        display: none;
        position: fixed;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 1001;
        -moz-opacity: 0.8;
        opacity: .80;
        filter: alpha(opacity=80);
      }
      
      #light {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        max-width: 600px;
        max-height: 360px;
        margin-left: -300px;
        margin-top: -180px;
      
       
        z-index: 1002;
        overflow: visible;
      }
      
      #boxclose {
        float: right;
        cursor: pointer;
        color: #fff;
        border: 1px solid #AEAEAE;
        border-radius: 3px;
        background: #222222;
        font-size: 31px;
        font-weight: bold;
        display: inline-block;
        line-height: 0px;
        padding: 11px 3px;
        position: absolute;
        right: 2px;
        top: 2px;
        z-index: 1002;
        opacity: 0.9;
      }
      
      .boxclose:before {
        content: "×";
      }
      
      #fade:hover ~ #boxclose {
        display:none;
      }
      
      .test:hover ~ .test2 {
        display: none;
      }



























    video{
        border: 2px solid grey;
    }

width: 32px;
height: 32px;

width: 32px;
height: 32px;
background-color:#ccc;

    body{

    }
    
</style>

    <img class="card-img-top" src="{% static 'images/star.ico' %}" style="width:20px;" alt="Card image cap">

</table>


</center>

</div>
