{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



<style>
  body{
    background-color:#111920;
    
    
    
  }

</style>
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top " style="">
    <a class="navbar-brand" href="{% url 'bookings:home' %}" style="font-size: 1.5em;margin-left:20px;margin-right:50px;">
     <div >
      
      <b>
        
        <img src="{% static 'images/play2.png' %}" style="width:50px;" alt="">
        movie bucket


      </b>
     </div>
      
      </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" style="">
        <a class="nav-item nav-link active" style="margin-left: px;" href="{% url 'bookings:home' %}"><b>Home</b> <span class="sr-only">(current)</span></a>
       
        <input class="" 
        style="background:rgba(0,0,0,0.0); border:1px solid grey; height:37px; color:white;
        border-radius:5px;margin-left: 500px; padding:5px;
        "
        
        type="search" placeholder="Search" aria-label="Search">

        {% if user.is_authenticated %}
        <a class="nav-item nav-link"  style="margin-left: px;" href="{% url 'bookings:logout' %}"><b>Logout</b></a>
        
        {% if user.is_superuser %}
        <a type='button'  class="nav-item nav-link" href="{% url 'bookings:profile' %}">
   
            <img src="{{user.userprofile.profilePic.url}}" width="30px;" height="30px;" style="border-radius:50%;" alt="">
            {{user.username}}
        
    </a>

          {% else %}
          <a type='button'  class="nav-item nav-link" href="#">
   
            <img src="{{user.userprofile.profilePic.url}}" width="30px;" height="30px;" style="border-radius:50%;" alt="">
            {{user.username}}
        
    </a>


          {% endif %}




        {% else %}
        <a class="nav-item nav-link" style="#cccccc
        " href="{% url 'bookings:user_login' %}"><b>Login</b></a>
        <a class="nav-item nav-link" style="#cccccc
        " href="{% url 'bookings:register' %}"><b>sign up</b></a>
        {% endif %}
      </div>
    </div>
  </nav>



  <br><br> <br>
  
  {% block body_block %}



  {% endblock %}



</body>
</html>
